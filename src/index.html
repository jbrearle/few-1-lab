<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input id="inputCheckAmt"
                   type="number"
                   min="0"
                   class="form-control"
                   aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="btn-group"
             role="group"
             aria-label="Basic example">
            <button type="button"
                    class="btn btn-secondary">10%</button>
            <button type="button"
                    class="btn btn-secondary">15%</button>
            <button disabled
                    type="button"
                    class="btn btn-secondary">20%</button>
        </div>
        <p>You are tipping 20%</p>
        <div>
            <ul id="list"
                class="list-group">
                <li class="list-group-item">Bill Amount:<span id="billAmt"></span> </li>
                <li id="tipPercentage"
                    class="list-group-item">Tip Percentage: </li>
                <li id="amtOfTip"
                    class="list-group-item">Amount of Tip</li>
                <li id="totalPaid"
                    class="list-group-item"><i>Total to be Paid</i></li>

            </ul>
        </div>

    </header>
    <main>
    </main>
</body>

</html>
